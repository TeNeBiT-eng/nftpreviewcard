<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card</title>
    <link rel="stylesheet" href="/images/favicon-32x32.png">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        .attribution { font-size: 11px; text-align: center; transform: translateY(-5rem); color: white; }
        .attribution a { color: hsl(50, 45%, 44%); }
      </style>
</head>
<body>
    <section>
        <div class="motherContainer">

            <div class="image_container">
                <div class="nft_img"><img class="img_equilibrium" src="/images/image-equilibrium.jpg" alt=""></div>
                <div class="iconview_container"><img class="iconview" src="/images/icon-view.svg" alt=""></div>
            </div>

            <div class="subContainer">
                <p class="equilibriumHeader">Equilibrium #3429</p>
                <p class="equilibriumText">Our Equilibrium collection promotes balance and calm.</p>
                <ul>
                    <li class="ETH_value"> <img src="/images/icon-ethereum.svg" alt=""> 0.041 ETH</li>
                    <li class="time_left"><img src="/images/icon-clock.svg" alt=""> 3 days left</li>
                </ul>
            </div>
            <!-- <hr> -->

            <div class="footerContainer">
                <div class="avatar"><img class="jules" src="/images/image-avatar.png" alt=""></div>
                 <div style="color: white;"><span style="color: hsl(215, 51%, 70%);">Creation of </span><span class="jules_wyvern">Jules Wyvern</span></div>
            </div>
        </div>
    </section>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="//www.linkedin.com/in/tomisin-babalola-ba25b9235">Tomisin Babalola</a>.
      </div>
</body>
</html>
